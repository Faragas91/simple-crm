<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Street</th>
            <th>Zip Code</th>
            <th>City</th>
        </tr>
        <tr>
            <!-- @for (b of user; track $index) { -->
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.street }}</td>
                <td>{{ user.zipCode }}</td>
                <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add User" matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
