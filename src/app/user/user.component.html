<mat-card>
    <table class="user-table">
        <thead>
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Street</th>
            <th>Zip Code</th>
            <th>City</th>
            </tr>
        </thead>
        <tbody>
            @for (user of allUsers; track user.id) {
            <tr>
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.street }}</td>
                <td>{{ user.zipCode }}</td>
                <td>{{ user.city }}</td>
            </tr>
            }
        </tbody>
    </table>
</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add User" matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
