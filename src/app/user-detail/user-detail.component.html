<mat-card class="user-detail-header">
    <button matIconButton class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetails()">Edit</button>>
    </mat-menu>
    <img src="./assets/img/profile.png">
    <div class="user-details">
        <h2> {{ user.firstName }} {{ user.lastName }}</h2>
        <p> {{ user.email }}</p>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button matIconButton class="pin-right-upper-corner" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p> {{ user.street }}</p>
        <p> {{ user.zipCode }} {{ user.city }}</p>
    </mat-card-content>
</mat-card>
